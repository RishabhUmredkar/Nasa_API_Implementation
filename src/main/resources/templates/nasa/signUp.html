<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Numans');

        html, body {
            font-family: 'Numans', sans-serif;
            height: 100%;
            margin: 0;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            height: 100%;
            align-content: center;
        }

        .card {
            height: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5) !important;
            padding-bottom: 20px;
        }

        .card-header h3 {
            color: white;
        }

        .input-group-prepend span {
            width: 50px;
            background-color: #FFC312;
            color: black;
            border: 0 !important;
        }

        input:focus {
            box-shadow: none !important;
            outline: 0 !important;
        }

        .signup_btn {
            color: black;
            background-color: #FFC312;
            width: 100px;
        }

        .signup_btn:hover {
            background-color: white;
        }

        .links {
            color: white;
        }

        .links a {
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            .card {
                width: 100% !important;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video id="video-background" autoplay muted loop>
    <source th:src="@{/images/mars-bg.mp4}" src="/images/mars-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Create Account</h3>
            </div>
            <div class="card-body">
                <form action="" th:action="@{/processSignup}" method="POST">
                    <!-- Username -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="email" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="confirm password" name="confirmPassword" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <input type="submit" value="Sign Up" class="btn signup_btn">
                    </div>

                    <!-- Link to Login -->
                    <div class="text-center links">
                        Already have an account?
                        <a th:href="@{/showLoginPage}" href="/showLoginPage">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
